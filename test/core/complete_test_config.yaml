mqtt:
  url: my.machine.local
  port: 1337
  username: user
  password: my-secret
  client_id: my-client
time_series:
  url: influxdb.url
  port: 8712
  username: influxdb
  password: secret
  bucket_name: bucket_to_save_to
things:
  - name: super_thing
    type: dryer
    sources:
      - mqtt_topic: consumption/topic
        type: consumption
      - mqtt_topic: loading/topic
        type: loading
      - mqtt_topic: unloading/topic
        type: unloading
    destinations:
      planned_notifications:
        - mqtt_topic: update/every-second/topic
          cron_expression: "*/1 * * * * *"
        - mqtt_topic: update/every-15-minutes/topic
          cron_expression: "* */15 * * * *"
  - name: Kitchen
    type: room
    sources:
      - mqtt_topic: kitchen/sensor/temperature
        type: temperature
        path: $.update.temperature
  - name: Bathroom
    type: room
    temperature_thresholds:
      optimal:
        lower: 20
        upper: 22
      critical_lower: 15
      critical_upper: 30
    humidity_thresholds:
      optimal:
        lower: 65
        upper: 75
      critical_lower: 50
      critical_upper: 90
    sources:
      - mqtt_topic: bath/sensor/temperature
        measures:
          - type: temperature
            path: $.temperature
          - type: humidity
            path: $.humidity
  - name: Jane
    type: person
    sources:
      - application: calendar
        name: jane private
        url: calendar.jane.private
        username: calendar-user
        password: secret-calendar
        update_cron: "*/16 * * * *"
      - application: calendar
        reference_name: jane job
    destinations:
      planned_notifications:
        - mqtt_topic: persons/jane/appointments
          subject: daily-appointments
          cron_expression: "*/15 * * * * 0"
calendars:
  categories:
    - name: Special
      color_hex: ffff00
    - name: Important
      color_hex: ff0000
  caldav:
    - name: jane job
      application: calendar # not necessary but created when updating the config
      url: calendar.job/jane
      username: jane
      password: secret
      update_cron: "0 0 * * * *"
      color_hex: F0F0F0
